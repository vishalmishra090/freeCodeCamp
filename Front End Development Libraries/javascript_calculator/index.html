<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./calculator.ico" type="image/x-icon" />
    <title>JavaScript Calculator</title>
    <style>
      main {
        display: none;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <div id="calculator" class="calculator">
        <div id="display-box">
            <div>
               <span id="expression"></span>
               <span id="display"></span>
            </div>
        </div>

        <div class="btn-group btn-group-1">
          <button id="squareRoot" class="symbol">&radic;</button>
          <button id="clear-last">CE</button>
          <button id="clear">AC</button>
        </div>

        <div class="btn-group btn-group-2">
          <button class="symbol">(</button>
          <button class="symbol">)</button>
          <button class="symbol">&percnt;</button>
          <button id="seven" class="number">7</button>
          <button id="eight" class="number">8</button>
          <button id="nine" class="number">9</button>
          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="six" class="number">6</button>
          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="decimal" class="number">.</button>
          <button id="zero" class="number">0</button>
          <button id="equals">=</button>
        </div>

        <div class="btn-group btn-group-3">
          <button id="divide" class="operator">&divide;</button>
          <button id="multiply" class="operator">&times;</button>
          <button id="subtract" class="operator">-</button>
          <button id="add" class="operator">&plus;</button>
        </div>
      </div>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
